  <style>
    /* Menu section styles */
    body
{
 background-color:pink;
}

#menu {
  padding: 2rem 0;
}

#menu h2 {
  text-align: center;
  margin-bottom: 2rem;
}

#menu ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  list-style: none;
  margin: 0 auto;
  max-width: 800px;
}

#menu li {
  width: 30%;
  margin-bottom: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

#menu li img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-bottom: 1rem;
}

#menu li h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

#menu li p {
  font-size: 1rem;
  margin-bottom: 1rem;
}

#menu li a {
  text-decoration: none;
  background-color: #f76b6c;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

#menu li a:hover {
  background-color: red;
}
  </style>
